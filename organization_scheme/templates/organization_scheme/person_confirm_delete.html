<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Person</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the person "{{ object.name }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <p><a href="{% url 'person-list' %}">Cancel</a></p>
</body>
</html>
